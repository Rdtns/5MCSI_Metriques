<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body>
  <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; color: #333;">Contactez-nous</h1>
    <form action="/submit/" method="post">
      <div style="margin-bottom: 20px;">
        <label for="fname" style="display: block; font-weight: bold;">Prénom:</label>
        <input type="text" id="fname" name="firstname" placeholder="Votre prénom.." style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" required>
      </div>
      <div style="margin-bottom: 20px;">
        <label for="lname" style="display: block; font-weight: bold;">Nom:</label>
        <input type="text" id="lname" name="lastname" placeholder="Votre nom.." style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" required>
      </div>
      <div style="margin-bottom: 20px;">
        <label for="message" style="display: block; font-weight: bold;">Message:</label>
        <textarea id="message" name="message" placeholder="Écrivez votre message ici.." style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" required></textarea>
      </div>
      <button type="submit" style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; float: right;">Envoyer</button>
    </form>
  </div>
</body>
</html>
