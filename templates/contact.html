<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Contactez-nous</h1>
    <form action="/submit/" method="post">
      <div class="form-group">
        <label for="fname">Prénom:</label>
        <input type="text" id="fname" name="firstname" placeholder="Votre prénom.." required>
      </div>
      <div class="form-group">
        <label for="lname">Nom:</label>
        <input type="text" id="lname" name="lastname" placeholder="Votre nom.." required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Écrivez votre message ici.." required></textarea>
      </div>
      <button type="submit">Envoyer</button>
    </form>
  </div>
</body>
</html>
