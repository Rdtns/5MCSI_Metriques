<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphique des commits par minute</title>
  <!-- Charger la bibliothÃ¨que Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      fetch('/commits/')
        .then(response => response.json())
        .then(data => {
          var chartData = google.visualization.arrayToDataTable(data);

          var options = {
            title: 'Graphique des commits par minute',
            legend: { position: 'none' },
            hAxis: { title: 'Minute' },
            vAxis: { title: 'Nombre de commits' }
          };

          var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
          chart.draw(chartData, options);
        });
    }
  </script>
</head>
<body>
  <div id="chart_div" style="width: 900px; height: 500px; margin: 0 auto;"></div>
</body>
</html>
